<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이펫</title>

    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <script  src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script> 
        var userAgent = navigator.userAgent.toLowerCase(); // 접속 핸드폰 정보 
           
        // 모바일 홈페이지 바로가기 링크 생성 
        if(userAgent.match('iphone')) { 
            document.write('<link rel="apple-touch-icon" href="./img/icon_icon.png" />') 
        } else if(userAgent.match('ipad')) { 
            document.write('<link rel="apple-touch-icon" sizes="72*72" href="./img/icon_icon.png" />') 
        } else if(userAgent.match('ipod')) { 
            document.write('<link rel="apple-touch-icon" href="./img/icon_icon.png" />') 
        } else if(userAgent.match('android')) { 
            document.write('<link rel="shortcut icon" href="./img/icon_icon.png" />') 
        } 
        </script>
</head>
<body id="wrap">
    <div class="header">
        <button type="button" class="pre">이전</button>
        <button type="button" class="menu">메뉴</button>
    </div>
    <div class="contents introduce">
        <div class="photo"><img src="./img/img_sample.png"/></div>
        <dl class="name">
            <dt><span>콩이</span></dt>
            <dd>나이 : <span>3개월</span></dd>
            <dd>중성화 : <span>없음</span></dd>
            <dd>성별 : <span>여</span></dd>
        </dl>
        <dl class="type">
            <dt><span>시고르자브종</span></dt>
            <dd>한 쪽의 특성이 가하게 나타나는 경우와 양쪽의 특성이 반씩 나타나는 경우가 있고 잡종강세여서 부모가 가진 마이너스적인 면은 사라지고 몸이 튼튼해지는경향이 있습니다. 두 견종의 성격이 믹스되기 때문에 부모의 성격을 반씩 물려받으며 나타나는 특징 자체는 순종보다 약한 경향이 있습니다.</dd>
        </dl>
        <dl class="process">
            <dt><span>분양절차</span></dt>
            <dd><p>방문날짜 예약 및 방문</p></dd>
            <dd><p>담당자와 상담 및 온라인 시험 통과</p></dd>
            <dd><p>각종 서류 제출 후<br>입양 승인</p></dd>
        </dl>
    </div>
    
    
    
</body>

</html>
